<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rin-Talk for Web</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', 'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', 'Meiryo', 'メイリオ', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #fdfdfd; 
        }
        .container {
            width: 90%;
            max-width: 1000px;
        }
        #question-display {
            min-height: 200px;
            font-size: 1rem; 
            font-weight: bold;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #next-button {
            font-size: 1.1rem;
            padding: 10px 22px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f7f7f7;
            border-radius: 5px;
        }
        #countdown-display {
            font-size: 7rem;
            font-weight: bold;
            color: #555;
        }

        #settings-button {
            position: fixed; /* 基準を、ブラウザの画面そのものに変更 */
            top: 30px;       /* 画面の上から20px */
            right: 20px;     /* 画面の右から20px */
            cursor: pointer;
            border: none;
            background: none;
            z-index: 100; /* 他の要素の前面に表示するための、念のためのおまじない */
        }
        #settings-button img {
            width: 40px;
            height: 40px;
        }

        @media (max-width: 600px) {
            #question-display {
                font-size: 0.6rem;
            }
            #countdown-display {
                font-size: 4rem;
            }
            #settings-button {
                top: 50px;
                right: 10px;
            }
            #settings-button img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <button id="settings-button">
        <img src="/static/gear-icon.png" alt="設定">
    </button>
    
    <div class="container">
        <div id="question-display">
            <h1>Rin-Talk</h1>
        </div>
        <button id="next-button">始める</button>
    </div>

    <script>
        // JavaScript部分は変更なし
        const questionDisplay = document.getElementById('question-display');
        const nextButton = document.getElementById('next-button');
        const settingsButton = document.getElementById('settings-button');
        const countdownDisplay = document.createElement('div');
        countdownDisplay.id = 'countdown-display';
        let countdownInterval = null;

        nextButton.addEventListener('click', () => {
            if (countdownInterval) clearInterval(countdownInterval);
            nextButton.disabled = true;
            let count = 3;
            questionDisplay.innerHTML = '';
            questionDisplay.appendChild(countdownDisplay);
            countdownDisplay.innerText = count;

            countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownDisplay.innerText = count;
                } else {
                    clearInterval(countdownInterval);
                    fetch('/get_question')
                        .then(response => response.json())
                        .then(data => {
                            const h1 = document.createElement('h1');
                            h1.innerText = data.question;
                            questionDisplay.innerHTML = '';
                            questionDisplay.appendChild(h1);
                            nextButton.innerText = '次の質問へ';
                            nextButton.disabled = false;
                        });
                }
            }, 1000);
        });

        settingsButton.addEventListener('click', () => {
            window.open('/settings', '_blank', 'width=500,height=450');
        });
    </script>
</body>
</html>
